<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        body {
            background-color: #f8f8f8; 
            color: #25313e;
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center; 
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-group {
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .increment-button {
            background-color: #73c991; 
            color: white;
        }
        .decrement-button {
            background-color: #9f4c4c; 
            color: white;
        }
        .reset-button {
            background-color: #4d4d4d; 
            color: white;
        }
        .display {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
        }
        .section {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Section -->
          <div class="display" id="displayText">0</div>
         <button class="reset-button" onclick="reset()">Reset</button>
       
        <div class="button-group">
            <button class="increment-button" onclick="increment(8)">+8</button>
            <button class="increment-button" onclick="increment(7)">+7</button>
            <button class="increment-button" onclick="increment(6)">+6</button>
            <button class="increment-button" onclick="increment(5)">+5</button>
            <button class="increment-button" onclick="increment(4)">+4</button>
            <button class="increment-button" onclick="increment(3)">+3</button>
            <button class="increment-button" onclick="increment(2)">+2</button>
            <button class="increment-button" onclick="increment(1)">+1</button>
        </div>
        <div class="button-group">
            <button class="decrement-button" onclick="decrement(8)">-8</button>
            <button class="decrement-button" onclick="decrement(7)">-7</button>
            <button class="decrement-button" onclick="decrement(6)">-6</button>
            <button class="decrement-button" onclick="decrement(5)">-5</button>
            <button class="decrement-button" onclick="decrement(4)">-4</button>
            <button class="decrement-button" onclick="decrement(3)">-3</button>
            <button class="decrement-button" onclick="decrement(2)">-2</button>
            <button class="decrement-button" onclick="decrement(1)">-1</button>
        </div>
       

        <!-- Section 1 -->
        <div class="section">
            <div class="display" id="displayTextOne">0</div>
           <button class="reset-button" onclick="resetOne()">Reset</button>
           
            <div class="button-group">
                <button class="increment-button" onclick="incrementOne()">+1</button>
                <button class="decrement-button" onclick="decrementOne()">-1</button>
            </div>
            
        </div>

        <!-- Section 2 -->
        <div class="section">
           <div class="display" id="displayTextTwo">0</div>
           <button class="reset-button" onclick="resetTwo()">Reset</button>
            
            <div class="button-group">
                <button class="increment-button" onclick="incrementTwo()">+1</button>
                <button class="decrement-button" onclick="decrementTwo()">-1</button>
            </div>
            
        </div>
    </div>

    <script>
        let currentValue = 0;
        let currentValueOne = 0;
        let currentValueTwo = 0;

        function increment(value) {
            currentValue += value;
            document.getElementById('displayText').innerText = currentValue;
        }

        function decrement(value) {
            currentValue -= value;
            document.getElementById('displayText').innerText = currentValue;
        }

        function reset() {
            currentValue = 0;
            document.getElementById('displayText').innerText = currentValue;
        }

        function incrementOne() {
            currentValueOne += 1;
            document.getElementById('displayTextOne').innerText = currentValueOne;
        }

        function decrementOne() {
            currentValueOne -= 1;
            document.getElementById('displayTextOne').innerText = currentValueOne;
        }

        function resetOne() {
            currentValueOne = 0;
            document.getElementById('displayTextOne').innerText = currentValueOne;
        }

        function incrementTwo() {
            currentValueTwo += 1;
            document.getElementById('displayTextTwo').innerText = currentValueTwo;
        }

        function decrementTwo() {
            currentValueTwo -= 1;
            document.getElementById('displayTextTwo').innerText = currentValueTwo;
        }

        function resetTwo() {
            currentValueTwo = 0;
            document.getElementById('displayTextTwo').innerText = currentValueTwo;
        }
         document.addEventListener('keydown', function(event) {
            switch (event.code) {
                case 'Digit1':
                    increment(1);
                    break;
                case 'Digit2':
                    increment(2);
                    break;
                case 'Digit3':
                    increment(3);
                    break;
                case 'Digit4':
                    increment(4);
                    break;
                case 'Digit5':
                    increment(5);
                    break;
                case 'Digit6':
                    increment(6);
                    break;
                case 'Digit7':
                    increment(7);
                    break;
                case 'Digit8':
                    increment(8);
                    break;

		case 'KeyZ':
                    increment(8);
                    break;

		case 'KeyA':
                    incrementOne();
                    break;
		case 'KeyQ':
                    incrementTwo();
                    break;
		case 'KeyL': //reset all
                    reset();
		    resetOne();
		    resetTwo();
			
                    break;
                default:
                    break;
            }
        });
    </script>
</body>
</html>
